language: node_js
node_js:
  - '4.2'
before_install:
  - npm i -g npm@2
install:
  - npm i
script:
  - npm run lint
  - if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then npm i -g pumpthebreaks && pump; fi
  - npm run coverage
notifications:
  webhooks: 'http://cloud-solutions-travis.mybluemix.net/notifications'
